        <div class="form-group">

                   ng-model = "model.page.name"

                   id="Name"
                   placeholder="Page Name">
        </div>
        <div class="form-group">
            <label for="PageTitle">Title</label>
                <input id="PageTitle"
                          ng-model = "model.page.title"
                          class="form-control"
                          placeholder="Page Title" />

    </form>
