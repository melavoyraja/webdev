<div class="container">

    <form>
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text"
                   ng-model = "model.page.name"
                   class="form-control"
                   id="Name"
                   placeholder="Page Name">
        </div>
        <div class="form-group">
            <label for="PageTitle">Page Title</label>
            <input
                    id="PageTitle"
                    ng-model = "model.page.title"
                    class="form-control"
                    placeholder="Page Title"/>
        </div>
    </form>

    <a class="btn btn-danger  btn-block"
       ng-click="model.deletePage(model.pageId)">Delete</a>
</div>
